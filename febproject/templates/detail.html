{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" style="width:300px;height:400px;">

        </div>
        <div class="col-md-6">
            <h1>{{movie.name}}</h1>

              {{movie.desc}}

               <h6>{{movie.year}}</h6>
            <a href="{% url 'fapp:update' movie.id %}" class="btn btn-success">update</a>
             <a href="{% url 'fapp:delete' movie.id %}" class="btn btn-danger">delete</a>
            



        </div>



         </div>
</div>
{% endblock %}
